<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />

    </head>

    <body>

        <!-- Load jQuery from code.jquery.com CDN - Slim & minified version -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
                integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
                crossorigin="anonymous"></script>

        <!-- Verification script -->
        <script type="application/javascript">
            // Check if jQuery is loaded correctly
            $(document).ready(function() {
                if (typeof jQuery !== 'undefined' && typeof $ !== 'undefined') {
                    console.log('jQuery has been loaded correctly');
                } else {
                    console.log('jQuery has not been loaded correctly');
                }
            });

            // Fallback check in case jQuery fails to load completely
            window.addEventListener('load', function() {
                if (typeof jQuery === 'undefined' || typeof $ === 'undefined') {
                    console.log('jQuery has not been loaded correctly');
                }
            });
        </script>

    </body>

</html>
